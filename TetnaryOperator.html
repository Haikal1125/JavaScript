<body>
    
    <script>
        //jika menggunakan if
        const nilai = 80;
        let ucapan;
        if(ucapan => 75){
            ucapan = "selamat anda lulus";
        }else {
            ucapan = "selamat coba lagi";
        }
        document.writeln(ucapan);

      // jika menggunakan ternary hanya 1 kalimat
        ucapan = nilai >= 80 ? "selamat woy" : "yah gagal";
        document.writeln(`<p> ${ucapan}</p>`);
    </script>
