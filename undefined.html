<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      //undefined adalah variabel yg belum di definisikan
      let nama;
      if (nama === undefined) {
        //=== sama dgn sama tipe data
        alert("undefined");
      } else {
        alert("defined");
      }
      // undefined juga terjadi pada array
      const names = ["haikal", "frastiawan"];
      if(names[2] === undefined) {
        console.log(" array undefined");
      } else {
        console.log("defined");
      }

      //undefined terjadi pada object
      const person = {
        name : "haikal"
      };
            
      if(person.name === undefined){
        console.log(" object undefined");
      }else{
        console.log("object defined");
      }
    </script>
  </body>
</html>
