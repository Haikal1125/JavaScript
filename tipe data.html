<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data</title>
</head>
<body>
    <script>
        document.writeln("hello word") //menulis syntak js
        /* komentar panjang*/

        //tipe data number
        document.writeln(100)
        document.write(100.10)// 100,10
        document.writeln(0x23)// hexadesimal
        document.writeln(0b1100)//binary
        document.writeln(0o12)//octal

        document.writeln("</br>")

        //tpe data boolean
        document.writeln(true)
        document.writeln(false)

        document.writeln("</br>")

        //tipe data string
        document.writeln("haikal frastiawan")

        document.writeln("</br>")

        document.writeln("nama:" + "eko")// + untuk menambahkan string
        document.writeln("</br>")

        //escape sequence karakter khusus
        document.writeln("<textarea rows='10' cols='100'>")
        document.writeln("haikal \n frastiawan")
        document.writeln("\"home frastiawan\"")
        document.writeln("\"programer junior\"")
        document.writeln('\'belajar js\'')
        document.writeln("</textarea>")


        
    </script>
    
</body>
</html>
