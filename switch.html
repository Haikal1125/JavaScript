  <body>
    <script>
      const nilai = "A";
      switch(nilai){
        case "A":
          document.writeln("wow anda lulus selamat ya");
          break;
        case "B":
        case "C":
          document.writeln("lulus");
          break;
        case "D":
          document.writeln("gagal");
        break;
        default:
          document.writeln("anda salah jurusan kali");
      }
      
      //jika pakai if
      const value = "B";
      if(value === "A"){
        document.writeln("<p>wow anda lulus</p>")
      }else if(value === "B" || value === "C"){
        document.writeln("lulus");
      }else if (value === " D"){
        document.writeln("gagal");
      }else{
        document.writeln("anda salah jurusan");
      }

    </script>
  </body>
